<div class="ContentArea no-padding">
  <div class="ContentArea_Inner">
    <!-- Tab Content Area Start 01-->
    <div id="Tb-Tabs01" class="Tabs01 TabsMain">
      <!-- Table View -->
      <div class="Table mt-4">
        <div class="OrderList">
          <div class="row mt-3">
            <div class="Table_Scroll">
              <table
                class="Order_Table"
                cellpadding="0"
                cellspacing="0"
                border="0"
              >
                <tr class="T_Head">
                  <th>Id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Group</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Joined Date</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let item of items; let index = index">
                  <td>
                    <img
                      src="assets/images/p-icon.png"
                      *ngIf="!item.profile_image"
                    />
                    <img
                      [src]="item.profile_image"
                      *ngIf="item.profile_image"
                    />
                    {{ item.id }}
                  </td>
                  <td>{{ item.first_name }}</td>
                  <td>{{ item.last_name }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.groups[0]?.name }}</td>
                  <td>{{ item.phone_number }}</td>
                  <td>{{ item.address }}</td>
                  <td>{{ item.date_joined | date : "mediumDate" }}</td>
                  <td>
                    <div class="GetIocn">
                      <input
                        type="checkbox"
                        [value]="item.is_active"
                        [checked]="item.is_active"
                        (change)="
                          driverActivateDeactivate(item.id, !item.is_active)
                        "
                      />
                      <a (click)="driverDelete(item.id)">
                        <i class="fa fa-trash Delete"></i>
                        <i
                          class="fa fa-spinner fa-spin"
                          *ngIf="delloading && toggle[item.id]"
                        ></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
            <div class="row mt-3">
              <div class="col-md-12 text-end">
                <button routerLink="/admin/driver/add" class="ButtonStyle">
                  Add Driver
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Table View /////////// -->
    </div>
    <!-- Tab Content Area Start /////////// 01 -->
  </div>
</div>
