    <!-- Tab Content Area Start 01-->
    <div id="Tb-Tabs01" class="Tabs01 TabsMain">
      <!-- Table View -->
      <div class="Table mt-4">
        <div class="OrderList">
          <div class="row mt-3">
            <div class="Table_Scroll">
              <table
                class="Order_Table"
                cellpadding="0"
                cellspacing="0"
                border="0"
              >
                <tr class="T_Head">
                  <th>S.No</th>
                  <th>Warehouse Name</th>
                  <th>Address</th>
                  <th>Contact Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Alternative Phone</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let item of warehouseData; let index = index">
                  <td>{{ index + 1 }}</td>
                  <td>{{ item.warehouse_name }}</td>
                  <td>{{ item?.address?.address }}</td>
                  <td>{{ item.contact_name }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.phone }}</td>
                  <td>{{ item.alt_phone!= 'null' ? item.alt_phone : '--' }}</td>
                  <td>

                    <div class="GetIocn">
                      <!-- <input
                        class="head-driver mx-2"
                        type="checkbox"
                        [checked]="item.checked"
                        (change)="changeStatus(item.id, item.checked)"
                      /> -->
                      <input
                        type="checkbox"
                        class="head-driver"
                        [value]="item.is_main_localation"
                        [checked]="item.is_main_localation"
                        (change)="controlOnChange(item.id, $event)"
                      />
                      <a routerLink="/admin/warehouse/{{ item.id }}">
                        <i class="fa fa-pencil EditIcon"></i>
                      </a>
                      <!-- <label
                        class="switch"
                        (click)="openDialog('250ms', '250ms', item.id)"
                      >
                        <input
                          type="checkbox"
                          disabled
                          [checked]="(isDefaultAddress &&  wareHouseId == item.id)"
                        />
                        <span class="slider round"></span>
                      </label> -->
                      <a (click)="warehouseDelete(item.id)">
                        <i class="fa fa-trash Delete"></i>
                        <i
                          class="fa fa-spinner fa-spin"
                          *ngIf="delloading && toggle[item.id]"
                        ></i>
                      </a>
                    </div>

                  </td>
                </tr>
              </table>
            </div>
            <div class="row mt-3">
              <div class="col-md-7">
                <div class="pagination" *ngIf="showPaginator">
                    <!-- <span [ngClass]="page == 0 ? 'disabled' : ''" class="prev" (click)="prevPage()">
                      <i class="mx-2 fa fa-angle-left"></i>
                    </span>
                    <span class="numbers">{{startNumber}}-{{endNumber}} of {{ordersListCount}}</span> 
                    <span [ngClass]="endNumber == ordersListCount ? 'disabled' : ''"  (click)="nextPage()" class="next">
                      <i class="mx-2 fa fa-angle-right"></i>
                    </span> -->
                    <mat-paginator [length]="totalWarehouses"
                        [pageSize]="10"
                        (page)="handlePageEvent($event)"
                        aria-label="Select page">
                    </mat-paginator>
                  </div>
              </div>
              <div class="col-md-5 text-end">
                <button routerLink="/admin/warehouse/add" class="ButtonStyle">
                  Add Warehouse
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Table View /////////// -->
    </div>
    <!-- Tab Content Area Start /////////// 01 -->
  </div>

<div
  *ngIf="isShowDeleteDriverDialog"
  (click)="onClickDeleteDriverDialog($event)"
  class="overlay"
></div>
