<div class="row mb-5">
  <!-- Search Bar -->
  <div class="col-md-4">
    <div class="SearchDivInner">
      <div class="SearchDiv">
        <form class="SearchForm">
          <span class="SearchIcon"
            ><i class="fa fa-search" aria-hidden="true"></i>
            <input
              type="text"
              placeholder="Search"
              class="InPutField"
              (keyup)="searchfield($event)"
            />
          </span>
          <button class="ButtonIcon" (click)="searchboxopen()">
            <img src="assets/images/searchicon.png" />
          </button>
        </form>
      </div>
      <!-- Search Box -->
      <form class="SearchContentForm" *ngIf="searchbox">
        <div class="SearchContent">
          <div class="SearchOrder">
            <span class="searchTitle">Search by Order</span>
            <span class="Cross" (click)="searchboxopen()">
              <img src="assets/images/closeimg.png" />
            </span>
          </div>
          <ul class="OrderTracking">
            <li>
              <label
                ><img src="assets/images/search-icon01.png" />
                <input
                  type="text"
                  name=""
                  placeholder="Enter Tracking/Order Number"
                  class="InPutField_S"
              /></label>
            </li>
            <li>
              <span class="searchTitle">Search by Name or Address</span>
              <label
                ><img src="assets/images/search-icon02.png" />
                <input
                  type="text"
                  name=""
                  placeholder="Enter Name"
                  class="InPutField_S"
              /></label>
            </li>
            <li>
              <label
                ><img src="assets/images/search-icon03.png" />
                <input
                  type="text"
                  name=""
                  placeholder="Enter Address"
                  class="InPutField_S"
              /></label>
            </li>
          </ul>
          <div class="SearchButton">
            <button class="ButtonStyle">Search</button>
          </div>
        </div>
      </form>
      <!-- Search Box /////////// -->
    </div>
  </div>
  <!-- Search Bar /////////// -->
  <div class="col-md-8">
    <div class="MyPlan">
      <div class="MyPlanList">
        <ul>
          <li class="BookMark_Title" (click)="bookmarkedfield()">
            <div class="IconImg">
              <img src="assets/images/sper-top-icon01.png" />
              <span class="">Bookmarked</span>
            </div>
            <span class="__Plan GoldPlan">Companies</span>
          </li>
          <li
            class="BookMark_Title"
            *ngFor="let item of plandata; let index = index"
            (click)="planfield(item.id)"
          >
            <div class="IconImg">
              <img *ngIf="!item.img" src="assets/images/sper-top-icon02.png" />
              <img *ngIf="item.img" [src]="item.img" />
              <span class="">{{ item.title }}</span>
            </div>
            <span class="__Plan GoldPlan">{{ item.num_companies }} User</span>
          </li>
          <li class="Tickets_Notification">
            <div class="IconImg">
              <img src="assets/images/top-icon05.png" />
              <span>Tickets</span>
            </div>
            <div class="IconImg">
              <img src="assets/images/top-icon07.png" />
              <span>Notification</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
