<div class="ContentArea">
  <div class="ContentArea_Inner">
    <!-- Tab Content Area Start 01-->
    <div id="Tb-Tabs01" class="Tabs01 TabsMain">

      <!-- Table View -->
      <div class="Table mt-4">
        <div class="OrderList">
          <div class="row mt-3">
            <div class="col-md-6">
              <!-- Status Button -->
              <div class="ReceviceNoti ClearNoti">
                <div class="ReceviceNotiTitle ">
                  Clear Notification
                </div>
                <ul>
                  <li class="Successful" (click)="udpateSettings()">
                    <a >
                      <span class="All">After 1</span>
                    </a>
                  </li>
                  <li class="Unsuccessful"  (click)="udpateSettings()">
                    <a >
                      <span class="All">After 2</span>
                    </a>
                  </li>
                  <li class="Cancelled"  (click)="udpateSettings()">
                    <a >
                      <span class="All">After 3</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- Status Button /////////// -->
              <!-- Status Button -->
              <div class="ButtonTab ReceviceNoti mt-4">
                <div class="ReceviceNotiTitle">
                  Receive Notification
                </div>
                <ul>
                  <li class="Successful"  (click)="udpateSettings()">
                    <a >
                      <span class="All">Successful</span>
                      <input type="checkbox" name="">
                    </a>
                  </li>
                  <li class="Unsuccessful"  (click)="udpateSettings()">
                    <a >
                      <span class="All">Unsuccessful</span>
                      <input type="checkbox" name="">
                    </a>
                  </li>
                  <li class="Cancelled"  (click)="udpateSettings()">
                    <a >
                      <span class="All">Cancelled</span>
                      <input type="checkbox" name="">
                    </a>
                  </li>
                </ul>
              </div>
              <!-- Status Button /////////// -->
            </div>
          </div>
        </div>
      </div>
      <!-- Table View /////////// -->
    </div>
    <!-- Tab Content Area Start /////////// 01 -->
  </div>
</div>
