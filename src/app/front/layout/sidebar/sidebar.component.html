<div class="RightSide">
    <div class="Slider">
        <img src="../../../../assets/images/headerslider.png" alt="" width="75%">
        <ngx-slick-carousel class="carousel BannerSlider_Img" #slickModal="slick-carousel" [config]="slideConfig"
            (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
            (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
                <img src="{{ slide.img }}" alt="" width="100%">
            </div>
        </ngx-slick-carousel>
    </div>
</div>
