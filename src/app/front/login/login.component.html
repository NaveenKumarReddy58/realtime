<!-- Side Bar -->
<section class="LoginSection">
  <div class="container">
    <div class="row">
      <!-- Login Side -->
      <div class="col-md-5">
        <div class="login-form">
          <div class="LoginTitle">
            <h2 class="TitleHeading">Login</h2>
            <span class="SubHeading">Value Your Customers Time</span>
          </div>
          <form [formGroup]="login" (ngSubmit)="handleSubmit()" class="LoginForm mt-5">
            <div class="CustomField">
              <label>
                <input type="text" value="{{orgDomain}}" readonly />
                <span class="LabelT">Organization Domain Url</span>
              </label>
            </div>
            <div class="CustomField">
              <label>
                <input type="text" formControlName="username" />
                <span class="LabelT">Enter Email Address</span>
              </label>
            </div>
            <div class="CustomField">
              <label>
                <input type="password" formControlName="password" />
                <span class="LabelT">Enter Password</span>
              </label>
            </div>
            <div class="text-danger CustomErr">
              <div *ngIf="isSubmitted && f['username'].errors">
                <div *ngIf="f['username'].errors['required']">
                  Email is required
                </div>
                <div *ngIf="f['username'].errors['email']">
                  Email is not valid
                </div>
              </div>
              <div *ngIf="isSubmitted && f['password'].errors">
                <div *ngIf="f['password'].errors['required']">
                  Password is required
                </div>
              </div>
            </div>
            <div class="CustomField row">
              <div class="col"><a routerLink="/forgot">Forgot Password</a></div>
              <div class="col"><a class="aright cl text-end" routerLink="/otplogin">Login with OTP</a></div>
            </div>
            <div class="CustomField loginButton mt-4">
              <button type="submit">Login <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-1"></div>
      <!-- Login Side /////////////////// -->
      <div class="col-md-6 mt-5">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</section>
<!-- Side Bar /////////////////// -->
